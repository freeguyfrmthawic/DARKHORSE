<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKHORSE MULTI CHAIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cyan: #00f0ff;
            --primary-magenta: #ff00ff;
            --primary-violet: #8b00ff;
            --dark-bg: #0a0a0f;
            --darker-bg: #050507;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background: var(--darker-bg);
            color: #ffffff;
            position: relative;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.4) contrast(1.1);
            animation: slowZoom 30s ease-in-out infinite alternate;
        }

        @keyframes slowZoom {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(139, 0, 255, 0.3) 0%,
                rgba(0, 240, 255, 0.2) 50%,
                rgba(255, 0, 255, 0.3) 100%
            );
            mix-blend-mode: multiply;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                rgba(10, 10, 15, 0.4) 50%,
                rgba(5, 5, 7, 0.9) 100%
            );
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 240, 255, 0.03) 2px,
                rgba(0, 240, 255, 0.03) 4px
            );
            pointer-events: none;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        .particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: rgba(0, 240, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 20s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.6;
                transform: translate(var(--tx), var(--ty)) scale(1.5);
            }
            90% {
                opacity: 0.4;
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(0.5);
            }
        }

        .glow-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: orbMove 20s ease-in-out infinite;
        }

        .orb-1 {
            top: 20%;
            left: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-cyan), transparent);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: 20%;
            right: 10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-magenta), transparent);
            animation-delay: -10s;
        }

        .orb-3 {
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--primary-violet), transparent);
            animation-delay: -5s;
        }

        @keyframes orbMove {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 50px) scale(0.9);
            }
            75% {
                transform: translate(30px, 30px) scale(1.05);
            }
        }

        .content-layer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-frame {
            position: relative;
            display: inline-block;
        }

        .logo-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid rgba(0, 240, 255, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 240, 255, 0.4),
                0 0 60px rgba(255, 0, 255, 0.3),
                inset 0 0 20px rgba(0, 240, 255, 0.1);
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(0, 240, 255, 0.4),
                    0 0 60px rgba(255, 0, 255, 0.3),
                    inset 0 0 20px rgba(0, 240, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(0, 240, 255, 0.6),
                    0 0 100px rgba(255, 0, 255, 0.5),
                    inset 0 0 30px rgba(0, 240, 255, 0.2);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .headline-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .headline-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 150%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(0, 0, 0, 0.7) 20%,
                rgba(0, 0, 0, 0.8) 50%,
                rgba(0, 0, 0, 0.7) 80%,
                transparent 100%
            );
            filter: blur(20px);
            z-index: -1;
        }

        .headline {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(
                135deg,
                #ffffff 0%,
                var(--primary-cyan) 30%,
                #ffffff 50%,
                var(--primary-magenta) 70%,
                #ffffff 100%
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: 
                headlineGradient 8s ease infinite,
                headlineFloat 3s ease-in-out infinite;
            text-shadow: 
                0 0 80px rgba(0, 240, 255, 0.5),
                0 0 120px rgba(255, 0, 255, 0.3);
            position: relative;
            display: inline-block;
        }

        @keyframes headlineGradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes headlineFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .headline::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                var(--primary-cyan),
                var(--primary-magenta)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: glitchEffect 5s infinite;
            z-index: -1;
        }

        @keyframes glitchEffect {
            0%, 90%, 100% {
                opacity: 0;
                transform: translate(0);
            }
            92% {
                opacity: 0.8;
                transform: translate(-3px, 3px);
            }
            94% {
                opacity: 0.8;
                transform: translate(3px, -3px);
            }
            96% {
                opacity: 0.8;
                transform: translate(-3px, -3px);
            }
            98% {
                opacity: 0.8;
                transform: translate(3px, 3px);
            }
        }

        .headline-word {
            display: inline-block;
            animation: wordReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) both;
            opacity: 1;
        }

        .word-1 {
            animation-delay: 0.2s;
        }

        .word-2 {
            animation-delay: 0.6s;
        }

        .word-3 {
            animation-delay: 1s;
        }

        @keyframes wordReveal {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(-90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .subheadline {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700;
            letter-spacing: 0.3em;
            margin-top: 1rem;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.9),
                var(--primary-cyan),
                rgba(255, 255, 255, 0.9)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 2s ease-out 0.8s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .coming-soon-text {
            font-size: clamp(2rem, 6vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            margin-top: 2rem;
            color: #ffffff;
            text-shadow: 
                0 0 20px var(--primary-cyan),
                0 0 40px var(--primary-magenta),
                0 0 60px rgba(0, 240, 255, 0.5);
            animation: fadeInScale 2s ease-out 1s both;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .dots-animation {
            display: inline-block;
            margin-left: 0.2em;
        }

        .dot {
            display: inline-block;
            width: 0.3em;
            height: 0.3em;
            margin: 0 0.1em;
            background: var(--primary-cyan);
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .accent-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .line {
            position: absolute;
            background: linear-gradient(
                90deg,
                transparent,
                var(--primary-cyan),
                transparent
            );
            opacity: 0.3;
            animation: lineSlide 15s linear infinite;
        }

        .line-1 {
            top: 20%;
            left: -100%;
            width: 100%;
            height: 1px;
            animation-delay: 0s;
        }

        .line-2 {
            top: 50%;
            left: -100%;
            width: 100%;
            height: 1px;
            animation-delay: 5s;
        }

        .line-3 {
            top: 80%;
            left: -100%;
            width: 100%;
            height: 1px;
            animation-delay: 10s;
        }

        @keyframes lineSlide {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .corner-frame {
            position: absolute;
            z-index: 5;
            width: 100px;
            height: 100px;
            opacity: 0.6;
        }

        .corner-frame::before,
        .corner-frame::after {
            content: '';
            position: absolute;
            background: var(--primary-cyan);
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .corner-tl {
            top: 2rem;
            left: 2rem;
        }

        .corner-tl::before {
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
        }

        .corner-tl::after {
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
        }

        .corner-tr {
            top: 2rem;
            right: 2rem;
        }

        .corner-tr::before {
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
        }

        .corner-tr::after {
            top: 0;
            right: 0;
            width: 100%;
            height: 2px;
        }

        .corner-bl {
            bottom: 2rem;
            left: 2rem;
        }

        .corner-bl::before {
            bottom: 0;
            left: 0;
            width: 2px;
            height: 100%;
        }

        .corner-bl::after {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
        }

        .corner-br {
            bottom: 2rem;
            right: 2rem;
        }

        .corner-br::before {
            bottom: 0;
            right: 0;
            width: 2px;
            height: 100%;
        }

        .corner-br::after {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 2px;
        }

        @media (max-width: 768px) {
            .logo-image {
                width: 120px;
                height: 120px;
            }

            .headline {
                font-size: clamp(2rem, 10vw, 4rem);
                letter-spacing: 0.05em;
            }

            .subheadline {
                font-size: clamp(1rem, 3vw, 2rem);
                letter-spacing: 0.2em;
            }

            .coming-soon-text {
                font-size: clamp(1.5rem, 5vw, 3rem);
            }

            .corner-frame {
                width: 50px;
                height: 50px;
            }

            .corner-tl,
            .corner-tr {
                top: 1rem;
            }

            .corner-tl,
            .corner-bl {
                left: 1rem;
            }

            .corner-tr,
            .corner-br {
                right: 1rem;
            }

            .corner-bl,
            .corner-br {
                bottom: 1rem;
            }

            .orb-1,
            .orb-2,
            .orb-3 {
                width: 250px;
                height: 250px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="background-layer">
            <img src="attached_assets/darkhorse.jpg" alt="Dark Horse" class="bg-image">
            <div class="gradient-overlay"></div>
            <div class="vignette"></div>
            <div class="scanlines"></div>
        </div>

        <div class="glow-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <div class="particles-canvas" id="particlesCanvas"></div>

        <div class="accent-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>

        <div class="corner-frame corner-tl"></div>
        <div class="corner-frame corner-tr"></div>
        <div class="corner-frame corner-bl"></div>
        <div class="corner-frame corner-br"></div>

        <div class="content-layer">
            <div class="logo-container">
                <div class="logo-frame">
                    <img src="https://i.ibb.co/TxkQppB0/IMG-0509.jpg" alt="DARKHORSE Logo" class="logo-image">
                </div>
            </div>

            <div class="headline-container">
                <div class="headline-bg"></div>
                <h1 class="headline" data-text="DARKHORSE MULTI CHAIN">
                    <span class="headline-word word-1">DARKHORSE</span><br>
                    <span class="headline-word word-2">MULTI CHAIN</span>
                </h1>
            </div>

            <div class="coming-soon-text">
                IS COMING<span class="dots-animation">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </div>
        </div>
    </div>

    <script>
        const particlesCanvas = document.getElementById('particlesCanvas');
        const particleCount = 40;

        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 1;
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${startX}%`;
                particle.style.top = `${startY}%`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                if (Math.random() > 0.5) {
                    particle.style.background = 'rgba(255, 0, 255, 0.6)';
                }
                
                particlesCanvas.appendChild(particle);
            }
        }

        createParticles();

        const headline = document.querySelector('.headline');
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
            
            headline.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        });

        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
